<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Apex Lengends</title>
  </head>
  <body>
    <div class="main">
      <div class="red-stripe"></div>
      <div class="banner">
        <div class="slider" style="--quantity: 10">
          <div class="item" style="--position: 1">
            <img src="./legends/ash.png" alt="ash" />
          </div>
          <div class="item" style="--position: 2">
            <img src="./legends/lifeline.png" alt="lifeline" />
          </div>
          <div class="item" style="--position: 3">
            <img src="./legends/mirage.png" alt="mirage.png" />
          </div>
          <div class="item" style="--position: 4">
            <img src="./legends/Seer.png" alt="Seer.png" />
          </div>
          <div class="item" style="--position: 5">
            <img src="./legends/Rev.png" alt="Rev.png" />
          </div>
          <div class="item" style="--position: 6">
            <img src="./legends/wattson.png" alt="wattson.png" />
          </div>
          <div class="item" style="--position: 7">
            <img src="./legends/wraith.png" alt="wraith.png" />
          </div>
          <div class="item" style="--position: 8">
            <img src="./legends/Loba.png" alt="Loba.png" />
          </div>
          <div class="item" style="--position: 9">
            <img src="./legends/crypto.png" alt="crypto.png" />
          </div>
          <div class="item" style="--position: 10">
            <img src="./legends/path.png" alt="path" />
          </div>
        </div>

        <div class="container">
        
            <div class="left">
                <img src="./legends/logo.png" alt="logo" />
              </div>
    
              <div class="mid">
                <div class="model">
                  <img src="./legends/Valk-alt.png" alt="Valk" />
                </div>
              </div>
    
              <div class="right"></div>
          </div>
      </div>
      
    </div>
  </body>
</html>
